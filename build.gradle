plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT'
}

group = 'com.firelight'
version = '0.1'
description = 'McCityBuilderPluginDatabase'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/FirelightMC/McCityBuilderPluginDatabase")
            credentials {
                username = project.findProperty("grp.user") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = 'com.firelight'
            artifactId = 'mccitybuilderplugindatabase'
            version = '0.1'

            from components.java
        }
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
